
{% extends 'layout.html' %} 
{% block title %} Login {% endblock %}

{% block content %}
 
    <div class="form-signin w-100 m-auto">
        <form class="form p-4 p-md-5 border rounded-3 bg-light" action="/login" method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <br />
                    {% for message in messages %}
                    <div class="alert alert-primary alert-dismissible" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> </button>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label class="label_login" for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label class="label_login" for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label class="label_login">
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <hr class="my-4">
            <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
        </form>     
    </div>

{% endblock %}
